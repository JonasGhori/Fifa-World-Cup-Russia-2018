<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WK Ploegen</title>
    <link href="WKPloegen.css" rel="stylesheet">
</head>
<body>

<header>
    <img src="resources/logo_wk_2018.png" id="logo" alt="Logo of the 2018 world cup" />
</header>


<form>

    <label for="naam" class="label">Naam:</label>
    <input type="text" id="naam" class="input">

    <label for="shortcode" class="label">Shortcode:</label>
    <input type="text" id="shortcode" class="input">

    <label for="beschrijving" class="label">Beschrijving:</label>
    <input type="text" id="beschrijving" class="input">

    <input type="button" id="button" value="Toevoegen" onclick="voegLandToe()">
</form>

</body>
</html>
